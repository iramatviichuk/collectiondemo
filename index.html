<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonious Space Design</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="background">
    <figure class="image">
        <img src="img/background-image.jpg" alt="background">
        <figcaption> Harmonious Space Design </figcaption>
    </figure>
</div>

<h1>New Furniture Styles</h1>

<div class="assets">
    <div class="asset">
        <model-viewer src="Chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
    <button class="Hotspot" slot="hotspot-1" data-position="0.2194649785992255m 0.46887083680055985m 0.21909505596311415m" data-normal="0.43591363940127m 0.8787206025475796m 0.19449781911980013m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Material</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
    </div>

    <button>View item in your space</button>

    <div class="asset">
        <model-viewer src="Couch.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">

        <div class="HotspotAnnotation">Material</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>

        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
    </div>

    <button>View item in your space</button>

    <div class="asset">
        <model-viewer src="GlassTable.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp"
            shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1"
                data-position="0.0008772531145192107m 0.004649620094882046m 0.0012443823551409453m"

            </button>
            <div class="progress-bar hide" slot="progress-bar">

            <button slot="ar-button" id="ar-button">

</div>

</html>
